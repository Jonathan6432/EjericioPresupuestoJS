<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicaci√≥n presupuesto</title>
  </head>
  <link rel="stylesheet" href="./css/estilos.css" />
  <!-- Se llama una fucion con el evento onload -->
  <body onload="cargarApp()">
    <!-- incion de cabecero -->
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
        <!-- inicio de ingresos -->
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingesos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos">
              + 4,000.00
            </div>
            <!-- id asignado para recuperarlo con js -->
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <!-- incio de Egresos -->
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos">- 1,900.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">
              45%
            </div>
          </div>
        </div>
        <!-- fin egreso -->
      </div>
    </div>
    <!-- Fin de cabecero -->

    <!-- Inicio ctn listas -->
    <div class="contenedor limpiarEstilos">
      <!-- inicio lista ingreso -->
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
          <!-- todos este codigo no es necesario ya que se esta llamando con js -->
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">2,200.00</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- fin listado ingreso -->
      <!-- inicio listado Egreso -->
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 900.00</div>
              <div class="elemento_porcentaje">21%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- fin lista de egresos -->
    </div>
    <!-- fin ctn listas -->

    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>

    <!-- script de ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
